<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css?family=Roboto%3A100%2C500%2C700%2C900%7CScope%20One" rel="stylesheet">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Build this using "gulp javascript" -->
    <script src="js/all.js"></script>
</head>
<body ng-app="brief" class="platform-android platform-cordova platform-webview">
<ion-pane ng-controller="indexController">
    <ion-header-bar class="bar-calm">
        <h1 class="title">{{ today }}</h1>
    </ion-header-bar>
    <ion-content>

        <!-- Weather Card -->
        <div ng-controller="WeatherController" id="weather" ng-class="class">
            <div class="row">
                <div class="col center">
                    <p class="temperature">&nbsp;{{ weather.data.main.temp || 44 }}&deg;</p>
                    <p class="high-low">&nbsp;{{ weather.data.main.temp_max }}&deg; | {{ weather.data.main.temp_min }}&deg;</p>
                    <div class="lighter">
                        <p>clear sky</p>
                        <p class="humidity"><strong>Humidity:</strong> {{ weather.data.main.humidity }}%</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- News Card -->
        <div ng-controller="NewsController" class="calm-bar">
            <div class="item item-divider card-header">
                News
            </div>
            <a ng-repeat="article in list" class="item" ng-click="openLink(article.link)">
                <h2 class="news-headline">{{article.title}}</h2>
            </a>
        </div>

        <!-- Upcoming Events Card -->
        <div ng-controller="UpcomingController" class="royal-bar">
            <div class="item item-divider card-header">
                Upcoming Events
            </div>
            <a ng-repeat="event in list_upcoming" class="item" ng-click="openLink(event.url)">
                <h2 class= "upcoming-title">{{event.title}}</h2>
                <h3 class="upcoming-type">{{event.category}} </h3>
                <h3>{{event.time}} at {{event.location}}</h3>
                
            </a>
        </div>

    </ion-content>
</ion-pane>
</body>
</html>
