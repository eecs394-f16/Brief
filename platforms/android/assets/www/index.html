<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/IndexController.js"></script>
    <script src="js/NewsController.js"></script>
    <script src="js/SportsController.js"></script>
    <script src="js/WeatherController.js"></script>
    <script src="js/UpcomingController.js"></script>
</head>
<body ng-app="brief">
<ion-pane ng-controller="indexController">
    <ion-header-bar class="bar-royal">
        <h1 class="title">{{ today }}</h1>
    </ion-header-bar>
    <ion-content>
        <div ng-controller="WeatherController" id="weather">
            <div class="row">
                <div class="col">
                    <h1 style="font-size:100px;">{{ weather.temp }}&deg;</h1>
                </div>
                <div class="col">
                    <p><strong>High:</strong> {{ weather.high }}&deg;</p>
                    <p><strong>Low:</strong> {{ weather.low }}&deg;</p>
                    <p><strong>Humidity:</strong> {{ weather.humidity }}</p>
                </div>
            </div>
        </div>

        <div ng-controller="NewsController" class="card list">
            <div class="item item-divider card-header">
                News
            </div>
            <a ng-repeat="article in news" class="item" ng-click="openLink(article.data.link)">
                <h2 class="news-headline">{{article.data.name}}</h2>
            </a>
        </div>

        <div ng-controller="UpcomingController" class="card list">
            <div class="item item-divider card-header">
                News
            </div>
            <a ng-repeat="event in upcoming" class="item item-thumbnail-left" ng-click="openLink(article.data.link)">
                <img ng-src="{{event.data.img}}">
                <h2>{{event.data.name}}</h2>
                <h3> {{event.data.time}} </h3>
                <h3> {{event.data.location}} </h3>
            </a>
        </div>

    </ion-content>
</ion-pane>
</body>
</html>
